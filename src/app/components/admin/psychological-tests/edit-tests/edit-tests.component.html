<section class="section__create-test_type">
    <h2 class="section__title">Editar Prueba <span><i class='bx bx-user'></i></span></h2>
    
    <form autocomplete="off" [formGroup]="editPruebaForm" (ngSubmit)="onSubmit(editPruebaForm)">

        <div class="form-div">
            <label for="description" class="form-tag">Descripción *</label>
            <input id="first_name" formControlName="description" type="text" placeholder="Ingrese el nombre del parámetro"
                class="form-input" required>
        </div>
        <div class="form-div">
            <label for="short_description" class="form-tag">Código Corto *</label>
            <input id="short_description" formControlName="short_description" type="text" placeholder="Ingrese el código del parámetro"
                class="form-input" required>
        </div>

        <button [disabled]="editPruebaForm.invalid" type="submit" class="button login__form-btn">Actualizar Prueba</button>
    </form>
</section>
