<div class="section">
    <div class="section__content container__shadow mx-3">
        <h2 class="section__title">Prueba Cognitiva<span></span></h2>

        <div class="row justify-content-between gap-3">
            <div class="search col-md-4">
                <label>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Buscar Tipo de prueba..."
                        autocomplete="off">
                    <span class="search-icon"><i class='bx bx-search bx-xs'></i></span>
                </label>
            </div>
        </div>

        <div class="mat-elevation-z8 table-container-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="short_region_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">región cerebral (corto)</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.short_region_name}} </td>
                </ng-container>
                <ng-container matColumnDef="long_region_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">	
                        región cerebral (largo)</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.long_region_name}} </td>
                </ng-container>
                <ng-container matColumnDef="hemisphere">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">	
                        hemisferio</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.hemisphere}}</td>
                </ng-container>
                <ng-container matColumnDef="lobe">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">	
                        lóbulo</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.lobe}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: left;">
                        <span class="section__subtitle">Acciones</span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;" class="d-flex gap-2">
                        <button [routerLink]="[element.id, 'report-mri']" mat-raised-button matTooltip="Reporte"
                        aria-label="Details Tooltip" type="button" class="button-sm mt-3 mb-3">
                            <i class='bx bxs-report bx-sm'></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
