<div class="section">
    <div class="section__content container__shadow mx-3">
        <h2 class="section__title">Parámetros <span><i class='bx bx-cog'></i></span></h2>

        <div class="row justify-content-between gap-3">
            <div class="search col-md-4">
                <label>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Buscar Parámetro..."
                        autocomplete="off">
                    <span class="search-icon"><i class='bx bx-search bx-xs'></i></span>
                </label>
            </div>

            <div class="grid col-md-4 col-11 ms-2">
                <button (click)="openCreateParameterModal(parameterTypeId)" type="button" class="button">
                    Crear Parámetro
                    <i class='bx bx-cog'></i>
                </button>
            </div>
        </div>

        <div class="mat-elevation-z8 table-container-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle"> No. </span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">Descripción</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>                
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">Código</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: left;">
                        <span class="section__subtitle">Acciones</span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;" class="d-flex gap-2">
                        <button (click)="openEditParameterModal(element)" mat-raised-button matTooltip="Editar"
                            aria-label="Edit Tooltip" type="button" class="button-sm-cian mt-3 mb-3">
                            <i class='bx bxs-edit bx-sm'></i>
                        </button>
                        <button (click)="deleteConfirmation(element)" mat-raised-button matTooltip="Eliminar"
                        aria-label="Delete Tooltip" type="button" class="button-sm-orange mt-3 mb-3">
                            <i class='bx bx-trash bx-sm'></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
