<div class="section">
    <div class="section__content container__shadow mx-3">
        <h2 class="section__title">Usuarios <span><i class='bx bx-user-circle bx-sm'></i></span></h2>

        <div class="row justify-content-between gap-3">
            <div class="search col-md-4">
                <label>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Buscar usuario..."
                        autocomplete="off">
                    <span class="search-icon"><i class='bx bx-search bx-xs'></i></span>
                </label>
            </div>

            <div class="grid col-md-4 col-11 ms-2">
                <button (click)="openCreateUserModal()" type="button" class="button">Crear usuario <i
                        class='bx bxs-user-plus bx-sm'></i></button>
            </div>
        </div>

        <div class="mat-elevation-z8 table-container-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">Nombre</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">Correo
                            electr√≥nico</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span
                            class="section__subtitle">Usuario</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="section__subtitle">Rol</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: left;"> <span
                            class="section__subtitle">Acciones</span> </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;" class="d-flex gap-2">
                        <button (click)="openEditUserModal(element)" type="button" class="button-sm-cian mt-3 mb-3"> <i
                                class='bx bxs-edit bx-sm'></i></button>
                        <button (click)="deleteConfirmation(element)" type="button" class="button-sm-orange mt-3 mb-3">
                            <i class='bx bx-trash bx-sm'></i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>

            <ng-container *ngIf="dataLoading">
                <mat-spinner class="mx-auto"></mat-spinner>
            </ng-container>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>
</div>
