<div class="section">
    <div class="section__content container__shadow mx-3">
        <h2 class="section__title">Pruebas MRI - Paciente ({{patient_id}}) <span> <i class='bx bx-test-tube'></i></span></h2>

        <div class="row justify-content-between gap-3">
            <div class="search col-md-4">
                <label>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Buscar..."
                        autocomplete="off">
                    <span class="search-icon"><i class='bx bx-search bx-xs'></i></span>
                </label>
            </div>
        </div>

        <div class="mat-elevation-z8 table-container-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="short_region_name">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="section__subtitle">región cerebral (corto)</span>
                    </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.short_region_name}}</strong></td>
                </ng-container>

                <ng-container matColumnDef="long_region_name">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="section__subtitle">región cerebral (largo)</span>
                    </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.long_region_name}}</strong></td>
                </ng-container>

                <ng-container matColumnDef="hemisphere">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="section__subtitle">hemisferio</span>
                    </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.hemisphere}}</strong></td>
                </ng-container>

                <ng-container matColumnDef="lobe">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="section__subtitle">lóbulo</span>
                    </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.lobe}}</strong></td>
                </ng-container>

                <ng-container matColumnDef="volume">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="section__subtitle">volumen</span>
                    </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.brain_structure_mri.volume_mm3}}</strong></td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron pruebas MRI</td>
                </tr>
            </table>

            <ng-container *ngIf="dataLoading">
                <mat-spinner class="mx-auto"></mat-spinner>
            </ng-container>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" pageSize="10" showFirstLastButtons aria-label="Select page of patients">
            </mat-paginator>
        </div>
    </div>
</div>
