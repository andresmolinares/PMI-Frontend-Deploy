<nav aria-label="breadcrumb">
    <ol class="breadcrumb ms-4">
        <li class="breadcrumb-item">
            <a [routerLink]="'/PMI/patients'">Pacientes</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Pruebas cognitivas
        </li>
    </ol>
</nav>

<div class="section">
    <div class="section__content container__shadow mx-3">
        <h2 class="section__title">Pruebas Cognitivas - Paciente ({{patientId}}) <span> <i class='bx bx-test-tube'></i></span></h2>

        <div class="mat-elevation-z8 table-container-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="test_name">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="section__subtitle">Descripción - Código</span>
                    </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.description}} - {{element.short_description}}</strong></td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: left;">
                        <span class="section__subtitle">Acciones</span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;" class="d-flex gap-2">
                        <button [routerLink]="['/PMI/patient/', patientId ,'cognitive-test', element.id, 'cognitive-processes']" type="button" class="button-sm mt-3 mb-3">
                            <i class='bx bx-play bx-sm'></i>
                        </button>
                        <button (click)="openTestDescription(element.id)" type="button" class="button-sm-purple mt-3 mb-3">
                            <i class='bx bx-info-circle bx-sm'></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encuentran pruebas registradas</td>
                </tr>
            </table>

            <ng-container *ngIf="dataLoading">
                <mat-spinner class="mx-auto"></mat-spinner>
            </ng-container>

        </div>
    </div>
</div>
